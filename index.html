<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title></title>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    
    <nav class="blue">
	    <div class="nav-wrapper">
	      <a href="index.html" class="brand-logo">Name</a>
	      <a class='button-collapse' data-activates='mobile-demo' href='#'>
        <img src="menu.png"/>
        </a>
	      <ul class='side-nav' id='mobile-demo'>
			    <li><a href="index.html">Home</a></li>
          <li><a href="#">How this work</a></li>
	        <li><a href="about.html">About Us</a></li>
	      </ul>
	    </div>
	  </nav>
    <br>
    <p style="text-align: center;">Complaint Form</p>
    <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <select>
          <option value="" disabled selected>Category</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>
      <div class="file-field input-field">
        <div class="blue btn">
          <span>Upload Picture</span>
          <input type="file">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Complain</label>
          </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="co-ordiantes" id="disabled" type="text" class="validate">
          <label for="disabled">Location</label>
        </div>
      </div>
      <a id="signin" class="waves-effect waves-light btn col m2 offset-m5 s12">Submit</a>
    </form>
    </div>
    <div class="divider"></div>
    <div class="row">
      <div class="col s12">
        
      </div>
    </div>


    
    
    <script type="text/javascript" src="materialize/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  </body>

</html>
